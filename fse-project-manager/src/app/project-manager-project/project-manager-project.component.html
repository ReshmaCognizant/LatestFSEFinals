<div class="col-md-6">  
    <br/>  
    <br/>   
  <form [formGroup]="addForm" novalidate class="form">  
    <div class="form-group">  
      <label for="projectName">Project:</label>  
      <input formControlName="projectName" placeholder="Project name" name="projectName" class="form-control" id="projectName">  
      <div class="alert  alert-danger" *ngIf="addForm.get('projectName').hasError('required') && addForm.get('projectName').touched">
        Project name is required.  
      </div>  
    </div>  
    
    <div class="form-group">  
      <label for="priority" class="checklabel">Set Start Date & End Date</label>  
      <input type="checkbox" formControlName="priority" placeholder="" name="priority" class="form-control" id="priority" />    
    </div>
    <div class="form-group col-md-6">  
      <label for="startDate">Start Date:</label>  
      <input type="date" formControlName="startDate" placeholder="Start Date" name="purchaseDate" class="form-control" id="startDate" />    
    </div>
    <div class="form-group col-md-6">  
      <label for="endDate">End Date:</label>  
      <input type="date" formControlName="endDate" placeholder="End Date" name="endDate" class="form-control" id="endDate" />    
    </div>
  
    <div class="form-group">  
      <label for="points">Priority :</label>  
      <input type="range" name="points" min="0" max="30" name="Priority" value=0>     
    </div>

    
    <div class="form-group row">  
      <div class="col-md-2"><label for="manager" >Manager:</label></div>
      <div class="col-md-8"><input formControlName="managerName" placeholder="Manager" name="managerName" class="form-control" id="managerName">  </div>
      <div class="col-md-2"><button class='search'>Search</button></div>     
    </div>
    <div class="form-group row col-md-12">  
    <button class="btn btn-success"   (click)="onSubmit()">Add</button>  
    <button class="btn btn-primary col-md-offset-2"   (click)="onUpdate()">reset</button>  
  </div>
  </form>  
</div>
<app-project-list></app-project-list>
