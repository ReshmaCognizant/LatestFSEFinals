<div class="col-md-12">
  <br/>  
  <br/> 
  <div class="search list col-md-6"><input formControlName="" placeholder="Search.." name="search" class="form-control" id="search">  
    Sort:<button class="btn-filter">Start Date</button ><button class="btn-filter">End Date</button><button class="btn-filter">Priority</button><button class="btn-filter">Completed</button></div>
   
  <div class="col-md-12 table-responsive table-container">  
    <table class="table">  
      <thead>  
        <tr>  
          <th>Task</th>  
          <th>Parent</th>  
          <th>Priority</th>
          <th>Start</th>
          <th>End</th>          
        </tr>  
      </thead>  
      <tbody>  
        <tr *ngFor="let task of tasks">  
          <td>{{task.taskName}}</td>  
          <td>{{task.parentTaskName}}</td> 
          <td>{{task.priority}}</td> 
          <td>{{task.startDate}}</td> 
          <td>{{task.endDate}}</td>           
          <td>  
            <button (click)="editTask(task)" style="margin-left: 20px;" class="btn btn-info">Edit</button>  
            <button (click)="deleteItem(item)" class="btn btn-info">Delete</button>            
          </td>  
        </tr>  
      </tbody>  
    </table>  
  </div>  
</div>
