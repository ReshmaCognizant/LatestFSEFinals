<div class="col-md-12">
  <br/>  
  <br/>
  <h2> Item Details </h2>  
  <div class="table-responsive table-container">  
    <table class="table">  
      <thead>  
        <tr>  
          <th>Item Code</th>  
          <th>Item Description</th>  
          <th>Item Rate</th>          
        </tr>  
      </thead>  
      <tbody>  
        <tr *ngFor="let item of items">  
          <td>{{item.itemCode}}</td>  
          <td>{{item.itemDesc}}</td>  
          <td>{{item.itemRate === 0 ? "Not specified" : item.itemRate}}</td>           
          <td>  
            <button (click)="deleteItem(item)" class="btn btn-info"> Delete</button>  
            <button (click)="editItem(item)" style="margin-left: 20px;" class="btn btn-info"> Edit</button>  
          </td>  
        </tr>  
      </tbody>  
    </table>  
  </div>  
</div>
